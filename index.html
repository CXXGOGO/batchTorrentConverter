        async function sha1(data) {
            const hashBuffer = await crypto.subtle.digest('SHA-1', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function getInfoDictAndName(buffer) {
            const decoder = new TextDecoder();
            let pos = 0;

            function peek() { return buffer[pos]; }
            function consume() { return buffer[pos++]; }
            
            function readInt() {
                consume(); // 'i'
                let end = pos;
                while (buffer[end] !== 101) end++; // 'e'
                const numStr = decoder.decode(buffer.slice(pos, end));
                pos = end + 1;
                return parseInt(numStr, 10);
            }

            function readStringBytes() {
                let colon = pos;
                while (buffer[colon] !== 58) colon++; // ':'
                const lenStr = decoder.decode(buffer.slice(pos, colon));
                const len = parseInt(lenStr, 10);
                pos = colon + 1;
                const strBytes = buffer.slice(pos, pos + len);
                pos += len;
                return strBytes;
            }

            function readString() {
                return decoder.decode(readStringBytes());
            }

            if (peek() !== 100) return { infoBuffer: null, name: null }; // not 'd'
            consume(); // 'd'

            let infoStart = -1;
            let infoEnd = -1;
            let foundName = null;

            while (pos < buffer.length) {
                if (peek() === 101) break; // 'e'

                const key = readString();

                if (key === 'info') {
                    infoStart = pos;
                    skipValue();
                    infoEnd = pos;
                } else if (key === 'name' && !foundName) {
                    const val = readValue();
                    if (typeof val === 'string') foundName = val;
                } else {
                    skipValue();
                }
            }

            if (infoStart !== -1 && infoEnd !== -1) {
                const infoBuf = buffer.slice(infoStart, infoEnd);
                try {
                    const nameInside = extractNameFromInfo(infoBuf);
                    return { infoBuffer: infoBuf, name: nameInside || foundName || 'Unknown Torrent' };
                } catch (e) {
                    return { infoBuffer: infoBuf, name: foundName || 'Unknown Torrent' };
                }
            }
            return { infoBuffer: null, name: null };

            function skipValue() {
                const char = peek();
                if (char === 105) { readInt(); }
                else if (char === 108) { consume(); while (peek() !== 101) skipValue(); consume(); }
                else if (char === 100) { consume(); while (peek() !== 101) { readStringBytes(); skipValue(); } consume(); }
                else if (char >= 48 && char <= 57) { readStringBytes(); }
                else { pos++; }
            }

            function readValue() {
                const char = peek();
                if (char === 105) return readInt();
                if (char === 108) {
                    consume();
                    const list = [];
                    while (peek() !== 101) list.push(readValue());
                    consume();
                    return list;
                }
                if (char === 100) {
                    consume();
                    const dict = {};
                    while (peek() !== 101) {
                        const k = readString();
                        dict[k] = readValue();
                    }
                    consume();
                    return dict;
                }
                if (char >= 48 && char <= 57) return readString();
                return null;
            }
        }

        function extractNameFromInfo(buffer) {
            const decoder = new TextDecoder();
            let pos = 0;
            if (buffer[pos] !== 100) return null;
            pos++;

            function peek() { return buffer[pos]; }
            function consume() { return buffer[pos++]; }
            function readStringBytes() {
                let colon = pos;
                while (buffer[colon] !== 58) colon++;
                const len = parseInt(decoder.decode(buffer.slice(pos, colon)), 10);
                pos = colon + 1;
                const bytes = buffer.slice(pos, pos + len);
                pos += len;
                return bytes;
            }

            function skip() {
                const c = peek();
                if (c === 105) { consume(); while(peek() !== 101) pos++; consume(); }
                else if (c === 108 || c === 100) {
                    consume(); while(peek() !== 101) {
                        if (c === 100) { readStringBytes(); skip(); }
                        else { skip(); }
                    } consume();
                } else if (c >= 48 && c <= 57) { readStringBytes(); }
            }

            while (pos < buffer.length && peek() !== 101) {
                try {
                    const key = decoder.decode(readStringBytes());
                    if (key === 'name') {
                        const nameBytes = readStringBytes();
                        return decoder.decode(nameBytes);
                    } else {
                        skip();
                    }
                } catch(e) { return null; }
            }
            return null;
        }

        async function parseTorrentToMagnet(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const buffer = new Uint8Array(e.target.result);
                        const { infoBuffer, name } = getInfoDictAndName(buffer);
                        if (!infoBuffer) {
                            reject(new Error("Invalid torrent file: 'info' dictionary not found."));
                            return;
                        }
                        const hash = await sha1(infoBuffer);
                        const magnetLink = `magnet:?xt=urn:btih:${hash}&dn=${encodeURIComponent(name || 'file')}`;
                        resolve({ name: name || file.name, infoHash: hash, magnetLink: magnetLink });
                    } catch (err) {
                        reject(err);
                    }
                };
                reader.onerror = () => reject(new Error("Failed to read file"));
                reader.readAsArrayBuffer(file);
            });
        }

                const newErrors = [];

                const promises = files.map(async (file) => {
                    try {
                        const info = await parseTorrentToMagnet(file);
                        return { status: 'success', data: info, fileName: file.name };
                    } catch (err) {
                        return { status: 'error', error: err.message, fileName: file.name };
                    }
                });

                const outcomes = await Promise.all(promises);

                outcomes.forEach(outcome => {
                    if (outcome.status === 'success') {
                        newResults.push(outcome.data);
                    } else {
                        newErrors.push(`${t.errorPrefix} ${outcome.fileName}: ${outcome.error}`);
                    }
                });

                setResults(prev => [...newResults, ...prev]);
                setErrors(prev => [...newErrors, ...prev]);
                setIsProcessing(false);
            }, [t]);

            const handleClear = useCallback(() => {
                setResults([]);
                setErrors([]);
            }, []);

            const toggleLanguage = useCallback(() => {
                setLang(prev => prev === 'zh' ? 'en' : 'zh');
            }, []);

            return (
                <div className="min-h-screen flex flex-col bg-slate-50">
                    <Header t={t} lang={lang} onToggleLang={toggleLanguage} />

                    <main className="flex-grow w-full max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
                        <div className="text-center mb-10">
                            <h2 className="text-3xl font-serif font-bold text-slate-800 mb-3">
                                {t.introTitle}
                            </h2>
                            <p className="text-slate-600 max-w-2xl mx-auto leading-relaxed">
                                {t.introDesc}
                            </p>
                        </div>

                        <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden mb-8">
                            <div className="p-6 sm:p-8">
                                <Dropzone 
                                    onFilesSelected={handleFilesSelected} 
                                    isProcessing={isProcessing} 
                                    t={t}
                                />
                                
                                {isProcessing && (
                                    <div className="mt-4 flex items-center justify-center text-sm text-gov-blue animate-pulse">
                                        <div className="w-2 h-2 bg-gov-blue rounded-full mr-2 animate-bounce"></div>
                                        <div className="w-2 h-2 bg-gov-blue rounded-full mr-2 animate-bounce delay-75"></div>
                                        <div className="w-2 h-2 bg-gov-blue rounded-full mr-2 animate-bounce delay-150"></div>
                                        {t.processing}
                                    </div>
                                )}
                            </div>
                        </div>

                        <ResultsList results={results} errors={errors} onClear={handleClear} t={t} />
                    </main>

                    <footer className="bg-slate-100 border-t border-slate-200 py-6 mt-auto">
                        <div className="max-w-7xl mx-auto px-4 text-center text-slate-500 text-sm">
                            <p>&copy; {new Date().getFullYear()} {t.footer}</p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
